name: Workflow for general preparation
on:
  workflow_call:
    outputs:
      release_upload_url: ${{ jobs.prepare_arch_independent.outputs.release_upload_url }}
  

jobs:
  prepare_arch_independent:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Github Release
        id: create_github_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Automated Release by GitHub Action CI
          draft: false
          prerelease: true
    outputs:
      release_upload_url: ${{ steps.create_github_release.outputs.upload_url }}

